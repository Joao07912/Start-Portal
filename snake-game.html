<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: white;
        }
        .game-container { 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center; border: 1px solid rgba(255,255,255,0.2);
        }
        h1 { font-size: 2.5em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .game-info { 
            display: flex; justify-content: space-between; margin-bottom: 20px;
            font-size: 1.2em; font-weight: bold;
        }
        .controls { margin-bottom: 20px; }
        select, button { 
            padding: 10px 15px; margin: 0 5px; border: none; border-radius: 8px;
            font-size: 16px; cursor: pointer; transition: all 0.3s;
        }
        button { 
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white; font-weight: bold;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        select { background: white; color: #333; }
        #gameCanvas { 
            border: 3px solid rgba(255,255,255,0.3); border-radius: 10px;
            background: rgba(0,0,0,0.8); box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .game-over { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); padding: 30px; border-radius: 15px;
            text-align: center; display: none; z-index: 100;
        }
        .instructions { 
            margin-top: 20px; font-size: 14px; opacity: 0.8;
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px;
        }
        .high-score { color: #FFD700; font-weight: bold; }
        .particle { position: absolute; pointer-events: none; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game Pro</h1>
        
        <div class="game-info">
            <div>Pontua√ß√£o: <span id="score">0</span></div>
            <div>Recorde: <span id="highScore" class="high-score">0</span></div>
            <div>N√≠vel: <span id="level">1</span></div>
        </div>
        
        <div class="controls">
            <select id="difficulty">
                <option value="easy">F√°cil</option>
                <option value="medium" selected>M√©dio</option>
                <option value="hard">Dif√≠cil</option>
                <option value="insane">Insano</option>
            </select>
            <button id="startBtn" onclick="startGame()">Iniciar</button>
            <button id="pauseBtn" onclick="togglePause()" disabled>Pausar</button>
            <button onclick="resetGame()">Reiniciar</button>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Pontua√ß√£o Final: <span id="finalScore">0</span></p>
            <p id="newRecord" style="color: #FFD700; display: none;">üèÜ Novo Recorde!</p>
            <button onclick="resetGame()" style="margin-top: 15px;">Jogar Novamente</button>
        </div>
        
        <div class="instructions">
            <strong>Controles:</strong> Use as setas do teclado ou WASD para mover<br>
            <strong>Objetivo:</strong> Colete as ma√ß√£s vermelhas e cres√ßa sem bater nas paredes ou em si mesmo
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0, dy = 0;
        let score = 0, level = 1;
        let gameRunning = false, gamePaused = false;
        let gameSpeed = 150;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        
        document.getElementById('highScore').textContent = highScore;

        const difficulties = {
            easy: { speed: 200, speedIncrease: 5 },
            medium: { speed: 150, speedIncrease: 8 },
            hard: { speed: 100, speedIncrease: 12 },
            insane: { speed: 80, speedIncrease: 15 }
        };

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Evita gerar comida na cobra
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function drawGame() {
            // Limpa o canvas com gradiente
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenha a grade
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Desenha a cobra com gradiente
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, 0,
                    segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, gridSize/2
                );
                
                if (index === 0) {
                    gradient.addColorStop(0, '#4CAF50');
                    gradient.addColorStop(1, '#2E7D32');
                } else {
                    gradient.addColorStop(0, '#81C784');
                    gradient.addColorStop(1, '#4CAF50');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                // Olhos na cabe√ßa
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, 3, 3);
                    ctx.fillStyle = 'black';
                    ctx.fillRect(segment.x * gridSize + 6, segment.y * gridSize + 6, 1, 1);
                    ctx.fillRect(segment.x * gridSize + 13, segment.y * gridSize + 6, 1, 1);
                }
            });

            // Desenha a comida com efeito brilhante
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, 0,
                food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2
            );
            foodGradient.addColorStop(0, '#FF6B6B');
            foodGradient.addColorStop(0.7, '#E53E3E');
            foodGradient.addColorStop(1, '#C53030');
            
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Folha da ma√ß√£
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(food.x * gridSize + gridSize/2 - 1, food.y * gridSize + 2, 2, 4);
        }

        function moveSnake() {
            // N√£o move se n√£o h√° dire√ß√£o definida
            if (dx === 0 && dy === 0) return;
            
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Verifica colis√£o com paredes
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Verifica colis√£o consigo mesmo
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Verifica se comeu a comida
            if (head.x === food.x && head.y === food.y) {
                score += 10 * level;
                createParticles(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2);
                
                // Aumenta n√≠vel a cada 5 comidas
                if (score % 50 === 0) {
                    level++;
                    const difficulty = difficulties[document.getElementById('difficulty').value];
                    gameSpeed = Math.max(50, gameSpeed - difficulty.speedIncrease);
                }
                
                generateFood();
                updateScore();
            } else {
                snake.pop();
            }
        }

        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    left: ${x}px; top: ${y}px; width: 4px; height: 4px;
                    background: #FFD700; border-radius: 50%;
                    animation: particle 0.6s ease-out forwards;
                `;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 600);
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
        }

        function gameOver() {
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('newRecord').style.display = 'block';
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }

        function startGame() {
            if (gameRunning) return;
            
            const difficulty = document.getElementById('difficulty').value;
            gameSpeed = difficulties[difficulty].speed;
            
            snake = [{ x: 10, y: 10 }];
            dx = 0; dy = 0;
            score = 0; level = 1;
            gameRunning = true; gamePaused = false;
            
            generateFood();
            updateScore();
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('newRecord').style.display = 'none';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            
            gameLoop();
        }

        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'Continuar' : 'Pausar';
            if (!gamePaused) gameLoop();
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').textContent = 'Pausar';
            
            snake = [{ x: 10, y: 10 }];
            dx = 0; dy = 0;
            score = 0; level = 1;
            generateFood();
            updateScore();
            drawGame();
        }

        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            moveSnake();
            drawGame();
            
            setTimeout(gameLoop, gameSpeed);
        }

        // Controles do teclado
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            const key = e.key;
            if ((key === 'ArrowLeft' || key === 'a' || key === 'A') && dx !== 1) { dx = -1; dy = 0; }
            else if ((key === 'ArrowUp' || key === 'w' || key === 'W') && dy !== 1) { dx = 0; dy = -1; }
            else if ((key === 'ArrowRight' || key === 'd' || key === 'D') && dx !== -1) { dx = 1; dy = 0; }
            else if ((key === 'ArrowDown' || key === 's' || key === 'S') && dy !== -1) { dx = 0; dy = 1; }
            else if (key === ' ') { e.preventDefault(); togglePause(); }
        });

        // Adiciona anima√ß√£o CSS para part√≠culas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particle {
                0% { transform: scale(1) translate(0, 0); opacity: 1; }
                100% { transform: scale(0) translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Inicializa o jogo
        generateFood();
        drawGame();
    </script>
</body>
</html>
